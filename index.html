<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Social Links</title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <div class="card">
      <img src="./images/avatar-jessica.jpeg" alt="avatar" />
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front end developer, and avid reader"</p>
      <div class="card-wrapper">
        <div class="link-card">GitHub</div>
        <div class="link-card">Frontend Mentor</div>
        <div class="link-card">LinkedIn</div>
        <div class="link-card">Twitter</div>
        <div class="link-card">Instagram</div>
      </div>
    </div>
  </body>
</html>
